{% extends "layout/base.html" %}
{% load static %}

{% block title %} Edit Patient  {% endblock %}

{% block content %}
 

    <div>
        {% include 'partial/_hw_nav.html' %}
    </div>

    <!-- content -->
    <div class="content-section flex-1 flex-col px-8 py-5">
        <div class="text-3xl border-b border-gray-200 py-2">
            Edit Patient
        </div> 


        <!-- Statistics -->
        <div class="flex flex-col border mt-4 p-4">
            
            
            <div class="flex flex-col flex-1 w-[100%] mx-auto gap-4">
                    <div class="border-0 flex px-3 py-3">
                            <div class="flex flex-col flex-1">
                                        {% for message in messages %}
                                                <div class="mx-8 py-2 border-0 text-md font-semibold text-red-500">{{ message }}</div>
                                        {% endfor %}
                                    

                                    <!-- form-->
                                    <form method="POST" action="{% url 'hw_patient_update' patient.id %}" class="flex flex-col w-[100%] space-x-4">
                                        {% csrf_token %}
                                        <div class="flex "><!-- top section of form -->
                                                        <div class="left-pane flex-col flex-1 px-4"> 
                                                                    <div class="flex flex-col border-1">
                                                                        <label
                                                                            for="fileno" class="py-1 text-sm">
                                                                        Patient File No.
                                                                        </label>
                                                                        <input type="text" id="fileno" name="fileno" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3" 
                                                                                                                    value="{{ patient.recordno }}" required />
                                                                    </div> 
                                                                    <div class="flex space-x-1">
                                                                            <div class="flex-1">
                                                                                    <div class="flex flex-col border-1 mt-2">
                                                                                        <label
                                                                                            for="firstname" class="py-1 text-sm">
                                                                                            Firstname
                                                                                        </label>
                                                                                        <input type="text" id="firstname" name="firstname" class="border rounded 
                                                                                                                                    border-gray-400 py-3 px-3" 
                                                                                                                    value="{{ patient.firstname }}" required />
                                                                                    </div>
                                                                            </div>
                                                                            <div class="flex-1">
                                                                                    <div class="flex flex-col border-1 mt-2">
                                                                                        <label
                                                                                            for="lastname" class="py-1 text-sm">
                                                                                            Lastname
                                                                                        </label>
                                                                                        <input type="text" id="lastname" name="lastname" class="border rounded 
                                                                                                                                    border-gray-400 py-3 px-3" 
                                                                                                                    value="{{ patient.lastname }}" required />
                                                                                    </div>
                                                                            </div>
                                                                    </div>
                                                                    
                                                                          
                                                                    <div class="flex flex-col border-1 mt-2">
                                                                        <label
                                                                            for="role" class="py-1 text-sm">
                                                                            Gender
                                                                        </label>
                                                                        <select type="text" id="gender" name="gender" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3"                                                                                                                   
                                                                                                                    required>
                                                                            <option>-- Select Gender --</option>
                                                                            
                                                                                <option value="M" {% if patient.gender == 'M' %}selected{% endif %}>Male</option>
                                                                                <option value="F" {% if patient.gender == 'F' %}selected{% endif %}>Female</option>                                                                           
                                                                            
                                                                        </select>
                                                                    </div>

                                                                    <div class="flex flex-col border-1 mt-2">
                                                                        <label
                                                                            for="dob" class="py-1 text-sm">
                                                                            Date of Birth (dd/mm/yyyy)
                                                                        </label>
                                                                        <input type="text" id="dob" name="dob" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3" 
                                                                                                                    value="{{ patient.dob }}" required />
                                                                    </div>                                  
                                                                    
                                    
                                    
                                                                    
                                                        </div><!-- end of left pane -->  
                                                        <div class="flex-1 px-2">
                                                                    <div class="flex flex-col border-1">
                                                                        <label
                                                                            for="phone" class="py-1 text-sm">
                                                                            Phone
                                                                        </label>
                                                                        <input type="text" id="phone" name="phone" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3" 
                                                                                                                    value="{{ patient.phone }}" required />
                                                                    </div>     
                                                                    <div class="flex flex-col border-1 mt-2">
                                                                        <label
                                                                            for="email" class="py-1 text-sm">
                                                                            Email
                                                                        </label>
                                                                        <input type="email" id="email" name="email" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3" 
                                                                                                                    value="{{ patient.email }}" required />
                                                                    </div>     

                                                                    
                                                                    
                                                                   
                                                        </div>  <!-- end of right panel -->   
                                        </div><!-- end of top section of form-->
                                        
                                        <!-- button -->
                                        <div class="border-0 text-center mt-3">
                                            <div class="flex justify-center space-x-3">
                                                <button type="submit" class="bg-blue-500 bg-rounded py-2 px-3 rounded-lg text-white mt-1">
                                                    Update Patient
                                                </button>
    
                                                <a href="{% url 'hw_patient' %}" class="bg-red-500 bg-rounded py-2 px-3 rounded-lg text-white mt-1">
                                                    Reset form
                                                </a>
                                            </div>   
                                        </div>
                                        <!-- end of button -->
                                       
        
                                    </form>
                                    <!-- end of form-->

                                    

                                    
                            </div>

                           
                    </div>
            </div>
        </div> 
        <!-- end of statistics -->

       
    
            
            
    </div>
    <!-- end of content -->




{% endblock %}

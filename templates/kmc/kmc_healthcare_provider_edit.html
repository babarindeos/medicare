{% extends "layout/base.html" %}
{% load static %}

{% block title %} Edit Healthcare Provider  {% endblock %}

{% block content %}
 

    <div>
        {% include 'partial/_kmc_nav.html' %}
    </div>

    <!-- content -->
    <div class="content-section flex-1 flex-col px-8 py-5">
        <div class="text-3xl border-b border-gray-200 py-2">
            Edit Healthcare Provider
        </div> 


        <!-- Statistics -->
        <div class="flex flex-col border mt-4 p-4">
            
            
            <div class="flex flex-col flex-1 w-[100%] mx-auto gap-4">
                    <div class="border-0 flex px-3 py-3">
                            <div class="flex flex-col flex-1">
                                        {% for message in messages %}
                                                <div class="mx-8 py-2 border-0 text-md font-semibold text-red-500">{{ message }}</div>
                                        {% endfor %}
                                    

                                    <!-- form-->
                                    <form method="POST" action="{% url 'kmc_healthcare_provider_edit' health_provider.id %}" class="flex flex-col w-[100%] space-x-4">
                                        {% csrf_token %}
                                        <div class="flex "><!-- top section of form -->
                                                        <div class="left-pane flex-col flex-1 px-4">                                        
                                                                    <div class="flex flex-col border-1">
                                                                        <label
                                                                            for="name" class="py-1 text-sm">
                                                                        Healthcare Provider Name
                                                                        </label>
                                                                        <input type="text" id="name" name="name" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3"
                                                                                                                    value="{{ health_provider.name }}"
                                                                                                                      required />
                                                                    </div>
                                    
                                                                    <div class="flex flex-col mt-3">
                                                                        <label
                                                                            for="type" class="py-1 text-sm">
                                                                        Type of Healthcare Provider
                                                                        </label>
                                                                        <select name="type" id="type" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3" required>
                                                                                <option value="">-- Select Type --</option>
                                                                                <option value="General Hospital" {% if "General Hospital" in health_provider.type %}selected{% endif %}>General Hospital</option>   
                                                                                <option value="Private Hospital" {% if "Private Hospital" in health_provider.type %}selected{% endif %}>Private Hospital</option>                                   
                                                                        </select>
                                                                    </div>

                                                                    <div class="flex flex-col mt-3">
                                                                        <label
                                                                            for="address" class="py-1 text-sm">
                                                                        Location, Address
                                                                        </label>
                                                                        <input type="text" id="address" name="address" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3" 
                                                                                                                    value="{{ health_provider.address }}"
                                                                                                                    required />
                                                                    </div>
                                    
                                    
                                                                    
                                                        </div><!-- end of left pane -->  
                                                        <div class="flex-1 px-2">
                                                                    <div class="flex flex-col border-1">
                                                                        <label
                                                                            for="email" class="py-1 text-sm">
                                                                            Email
                                                                        </label>
                                                                        <input type="email" id="email" name="email" class="border rounded 
                                                                                                                    border-gray-400 py-3 px-3" 
                                                                                                                    value="{{ health_provider.email }}" required />
                                                                    </div>     

                                                                   
                                                                    
                                                                    
                                                                   
                                                        </div>  <!-- end of right panel -->   
                                        </div><!-- end of top section of form-->
                                        
                                        <!-- button -->
                                        <div class="border-0 text-center mt-3">
                                            <div class="flex justify-center space-x-3">
                                                <button type="submit" class="bg-blue-500 bg-rounded py-2 px-3 rounded-lg text-white mt-1">
                                                    Update Healthcare Provider
                                                </button>
    
                                                <button class="bg-red-500 bg-rounded py-2 px-3 rounded-lg text-white mt-1">
                                                    Reset form
                                                </button>
                                            </div>   
                                        </div>
                                        <!-- end of button -->
                                       
        
                                    </form>
                                    <!-- end of form-->

                                    

                                    
                            </div>

                           
                    </div>
            </div>
        </div> 
        <!-- end of statistics -->

       
    
            
            
    </div>
    <!-- end of content -->




{% endblock %}

{% load static %}
<html>
    <head>
        <title>KusoMedicare | {% block title %}{% endblock %}</title>        
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            laravel: "#ef3b2d",
                        },
                    },
                },
            };
        </script>
        

    </head>
    <body>
        
        <div class="flex flex-col justify-between h-screen border-0">
                {% block content %}
                {% endblock %}


                <!-- footer-->
                <div  class="footer-section py-3 flex justify-between px-5 text-sm bg-gray-200"  >
                    <div>&copy2023. All rights reserved.</div>
                    <div class="flex gap-8">
                        <div class="hover:underline"><a href="#">Privacy Policy</a></div>
                        <div class="hover:underline"><a href="#">Terms & conditions</a></div>
                    </div>
                </div>
                <!-- end of footer -->
        </div>
        
    </body>
</html>
